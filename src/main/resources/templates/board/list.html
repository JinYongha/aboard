<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시판 목록</h1>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>등록일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.bno}"></td>
        <td><a th:href="@{'/board/view/' + ${board.bno}}" th:text="${board.title}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.regdate}"></td>
<!--               <td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td> -->
<!--         <td th:text="${board.regdate != null ? board.regdate.toLocalDateTime().format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm:ss')) : 'N/A'}"></td> -->

        <!-- <td th:text="${#dates.format(board.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td> -->
    </tr>
    </tbody>
</table>
<a href="/board/write">글쓰기</a>
</body>
</html>
