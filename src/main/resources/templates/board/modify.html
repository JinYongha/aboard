<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{'/board/modify/' + ${board.bno}}" method="post">
  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${board.title}" required />
  </div>
  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="10" required th:text="${board.content}"></textarea>
  </div>
  <button type="submit">수정하기</button>
</form>
<a href="/board/view" th:href="@{'/board/view/' + ${board.bno}}">취소</a>
</body>
</html>
